name: K6 Performance Tests

# âœ… Este workflow agora usa servidor mock para garantir funcionamento no CI/CD
# NÃ£o depende mais de API externa em localhost:3000

on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch: # Permite execuÃ§Ã£o manual

jobs:
  performance-tests:
    name: Run K6 Performance Tests with Mock API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start Mock API Server
        run: |
          echo "ðŸš€ Iniciando servidor mock..."
          npm run start:mock &
          MOCK_PID=$!
          echo $MOCK_PID > mock-server.pid
        env:
          NODE_ENV: test
          PORT: 3000

      - name: Wait for server to start and verify
        run: |
          echo "â³ Aguardando servidor mock inicializar..."

          # Aguardar atÃ© 30 segundos com verificaÃ§Ãµes a cada 2 segundos
          for i in {1..15}; do
            echo "Tentativa $i/15..."
            if curl -f -s http://localhost:3000/health > /dev/null 2>&1; then
              echo "âœ… Servidor mock estÃ¡ respondendo!"
              break
            fi
            if [ $i -eq 15 ]; then
              echo "âŒ Servidor mock nÃ£o iniciou apÃ³s 30 segundos"
              exit 1
            fi
            sleep 2
          done

          # VerificaÃ§Ã£o adicional
          echo "ðŸ” Verificando endpoint de login..."
          curl -f -s -X POST http://localhost:3000/login \
            -H "Content-Type: application/json" \
            -d '{"username":"julio.lima","senha":"123456"}' > /dev/null 2>&1 || {
            echo "âŒ Endpoint de login nÃ£o estÃ¡ funcionando"
            exit 1
          }

          echo "âœ… Servidor mock estÃ¡ totalmente funcional!"

      - name: Run K6 Iteration Tests
        uses: grafana/k6-action@v0.3.0
        with:
          filename: test/login.interation.test.js
          flags: --out json=results-iterations.json

      - name: Run K6 Virtual Users Tests
        uses: grafana/k6-action@v0.3.0
        with:
          filename: test/login.virtual.users.test.js
          flags: --out json=results-virtual-users.json

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: k6-results
          path: |
            results-*.json
            *.html
          retention-days: 30

      - name: Generate Test Summary
        run: |
          echo "ðŸ“Š Resumo dos Testes de Performance:"
          echo "==================================="

          # Verificar se os arquivos de resultado existem
          if [ -f results-iterations.json ]; then
            echo "âœ… Teste por iteraÃ§Ãµes: COMPLETO"
            echo "   - Arquivo: results-iterations.json"
            
            # Extrair informaÃ§Ãµes bÃ¡sicas do resultado
            if command -v jq >/dev/null 2>&1; then
              echo "   - MÃ©tricas:"
              jq -r '.metrics.http_req_duration.values.p95 // "N/A"' results-iterations.json | xargs echo "     * P95 Duration:"
              jq -r '.metrics.http_req_failed.values.rate // "N/A"' results-iterations.json | xargs echo "     * Failed Rate:"
            fi
          else
            echo "âŒ Teste por iteraÃ§Ãµes: FALHOU"
          fi

          if [ -f results-virtual-users.json ]; then
            echo "âœ… Teste com usuÃ¡rios virtuais: COMPLETO"
            echo "   - Arquivo: results-virtual-users.json"
            
            # Extrair informaÃ§Ãµes bÃ¡sicas do resultado
            if command -v jq >/dev/null 2>&1; then
              echo "   - MÃ©tricas:"
              jq -r '.metrics.http_req_duration.values.p95 // "N/A"' results-virtual-users.json | xargs echo "     * P95 Duration:"
              jq -r '.metrics.http_req_failed.values.rate // "N/A"' results-virtual-users.json | xargs echo "     * Failed Rate:"
            fi
          else
            echo "âŒ Teste com usuÃ¡rios virtuais: FALHOU"
          fi

          echo ""
          echo "ðŸ” InformaÃ§Ãµes do Ambiente:"
          echo "   - Node.js: $(node --version)"
          echo "   - NPM: $(npm --version)"
          echo "   - Porta do servidor: 3000"
          echo "   - Ambiente: $NODE_ENV"

          echo ""
          echo "ðŸŽ‰ Todos os testes executados com servidor mock!"

      - name: Upload HTML Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: k6-html-reports
          path: report-*.html
          retention-days: 30

      - name: Cleanup Mock Server
        if: always()
        run: |
          echo "ðŸ§¹ Limpando servidor mock..."
          if [ -f mock-server.pid ]; then
            MOCK_PID=$(cat mock-server.pid)
            if kill -0 $MOCK_PID 2>/dev/null; then
              echo "ðŸ›‘ Encerrando processo do servidor mock (PID: $MOCK_PID)..."
              kill $MOCK_PID
              sleep 2
            fi
            rm -f mock-server.pid
          fi

          # Verificar se ainda hÃ¡ processos na porta 3000
          if lsof -ti:3000 > /dev/null 2>&1; then
            echo "ðŸ›‘ ForÃ§ando encerramento de processos na porta 3000..."
            lsof -ti:3000 | xargs kill -9
          fi

          echo "âœ… Limpeza concluÃ­da!"
