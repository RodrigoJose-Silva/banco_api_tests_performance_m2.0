name: Quality Checks

on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm init -y
          npm install --save-dev eslint prettier

      - name: Create ESLint config
        run: |
          cat > .eslintrc.json << EOF
          {
            "env": {
              "es2021": true,
              "node": true
            },
            "extends": ["eslint:recommended"],
            "parserOptions": {
              "ecmaVersion": "latest",
              "sourceType": "module"
            },
            "rules": {
              "indent": ["error", 2],
              "linebreak-style": ["error", "unix"],
              "quotes": ["error", "single"],
              "semi": ["error", "always"]
            }
          }
          EOF

      - name: Lint JavaScript files
        run: npx eslint test/*.js --format=compact

      - name: Check file structure
        run: |
          echo "沒 Verificando estrutura do projeto..."
          echo "笨 README.md existe: $([ -f README.md ] && echo 'SIM' || echo 'Nﾃグ')"
          echo "笨 Diretﾃｳrio test/ existe: $([ -d test/ ] && echo 'SIM' || echo 'Nﾃグ')"
          echo "笨 login.interation.test.js existe: $([ -f test/login.interation.test.js ] && echo 'SIM' || echo 'Nﾃグ')"
          echo "笨 login.virtual.users.test.js existe: $([ -f test/login.virtual.users.test.js ] && echo 'SIM' || echo 'Nﾃグ')"

      - name: Validate test files syntax
        run: |
          echo "沐 Validando sintaxe dos arquivos de teste..."
          node -c test/login.interation.test.js && echo "笨 login.interation.test.js - OK"
          node -c test/login.virtual.users.test.js && echo "笨 login.virtual.users.test.js - OK"
