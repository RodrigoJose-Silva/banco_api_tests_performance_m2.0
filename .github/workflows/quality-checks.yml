name: Quality Checks

on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check file structure
        run: |
          echo "üìÅ Verificando estrutura do projeto..."
          echo "‚úÖ README.md existe: $([ -f README.md ] && echo 'SIM' || echo 'N√ÉO')"
          echo "‚úÖ Diret√≥rio test/ existe: $([ -d test/ ] && echo 'SIM' || echo 'N√ÉO')"
          echo "‚úÖ login.interation.test.js existe: $([ -f test/login.interation.test.js ] && echo 'SIM' || echo 'N√ÉO')"
          echo "‚úÖ login.virtual.users.test.js existe: $([ -f test/login.virtual.users.test.js ] && echo 'SIM' || echo 'N√ÉO')"
          echo "‚úÖ package.json existe: $([ -f package.json ] && echo 'SIM' || echo 'N√ÉO')"
          echo "‚úÖ package-lock.json existe: $([ -f package-lock.json ] && echo 'SIM' || echo 'N√ÉO')"

      - name: Validate test files syntax
        run: |
          echo "üîç Validando sintaxe dos arquivos de teste..."
          if node -c test/login.interation.test.js; then
            echo "‚úÖ login.interation.test.js - OK"
          else
            echo "‚ùå login.interation.test.js - ERRO DE SINTAXE"
            exit 1
          fi

          if node -c test/login.virtual.users.test.js; then
            echo "‚úÖ login.virtual.users.test.js - OK"
          else
            echo "‚ùå login.virtual.users.test.js - ERRO DE SINTAXE"
            exit 1
          fi

      - name: Lint JavaScript files
        run: |
          echo "üîç Executando ESLint..."
          if npx eslint test/*.js --format=compact; then
            echo "‚úÖ ESLint passou sem erros"
          else
            echo "‚ùå ESLint encontrou problemas"
            exit 1
          fi

      - name: Quality Check Summary
        run: |
          echo "üéâ Todos os checks de qualidade passaram!"
          echo "‚úÖ Estrutura do projeto: OK"
          echo "‚úÖ Sintaxe JavaScript: OK"
          echo "‚úÖ Padr√µes de c√≥digo: OK"
